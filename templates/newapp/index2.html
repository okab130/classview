{% extends 'newapp/base.html' %}
{% block content %}
    <h2>フォームサンプル</h2>
    <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="送信">
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    </form>
{% endblock %}
